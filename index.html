<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Layout</title>
	<link rel="stylesheet" href="index.css">
	<link rel="stylesheet" href="bg-colors.css">
	<link rel="stylesheet" href="header-adaptive.css">
	<link rel="stylesheet" href="adaptive-menu.css">
	<link rel="stylesheet" href="article-adaptive.css">
</head>
<body>
	<div class='container'>
		<div class='pink center'>
			<!-- <div class='text-center'> -->
			<b>Header</b>
			<!-- </div> -->
			<div class='header'>
				<div class='article1 white'>
					<div class='article2 black'>
						<div class='par1'></div>
					</div>
					
					<div class="red a-sub1">a-sub</div>
					<div class="green a-sub2">b-sub</div>
					
				</div>
			</div>
		</div>
		<div class='black center'>
			<b>Menu</b>
			<div class='menu'>
				<div class='sub1 red'>sub1
					<div class="sub1_block">
						<div class="a-sub1 green">a-sub</div>
						<div class="b-sub1 pink">b-sub</div>
						<div class="c-sub1 green">c-sub</div>
					</div>
				</div>
				<div class='sub2 yellow'>sub2
					<div class="sub2_block">
						<div class="sub2_1 white">
							<div class="sub2_a red">sub a</div>
							<div class="sub2_b pink">sub b</div>
							<div class="sub2_c green">sub c</div>
						</div>
					</div>
				</div>
				<div class='sub3 pink'>sub3
					<div class="sub3_block">
						<div class="green sub3_a">sub a</div>
						<div class="red sub3_b">sub b</div>
					</div>
				</div>
				<div class='sub4 green'>sub4
					<div class="sub4_block">
						<div class="white sub4_1">
							<div class="red sub4_a">sub a</div>
							<div class="green sub4_b">sub b</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class='block center'>
			<div class='block1 green'>
				<b>block1</b>
				<div class='subblock'>
					<div class="subblock1 yellow">
						<b>Sub-block1</b>
					</div>
					<div class="subblock2 red">
						<b>Sub-block2</b>
					</div>
					<div class="subblock3 pink">
						<b>Sub-block3</b>
					</div>
				</div>
			</div>
			<div class='block2 red'>
				<b>block2</b>
				<div class="block2_holder black">
					<div class="holder1 blue">Center a</div>
					<div class="holder2 yellow">Center b
						<div class='subholder2'>
							<div class="sh1 red">Sub-holder 1</div>
							<div class="sh2 pink">Sub-holder 2</div>
						</div>
					</div>
					<div class="holder3 green">Center c</div>
				</div>
			</div>
			<div class='block3 blue'>block3
				<div class="b3holder">
					<div class="b3_1 white">Left a</div>
					<div class="b3_2 yellow">Left b</div>
					<div class="b3_3 pink">Left c
						<div class="text ">
							<div class="text1 black">Text1</div>
							<div class="text2 black">Text2</div>
						</div>
					</div>
				</div>
			</div>
		
		</div>
		<div class="footer black center">
			Footer
		</div>
	</div>
</body>
</html>
